<div class="relative">
    <div class="carousel-container overflow-x-hidden">
        <div class="carousel" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)' ">
        
            <ng-container *ngFor="let elements of carouselData; let i=index">
                <a [routerLink ]="[elements.path]" routerLinkActive="router-link-active" class="carousel-item">
                    <img [src]="elements.image" alt="carousel-image">
                </a>

            </ng-container>
            
        
        </div>
        
    </div>
</div>
